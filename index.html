<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/style.css">
</head>


<body>
<main class="container">

 <section class="result">
 <div class="offwhite">Your Result</div>
 <div class="circle"><span class="fw-800 bigfont">76</span>
 <span class="offwhite">of 100</span></div>

  <div class="big">Great</div>
  <div class="offwhite">You scored higher than 65% of the people who have taken these tests.</div>
</section>

<section class="summary">
  <div>Summary</div>


  <div class="score reaction"><span class="red">Reaction</span>
   <span>80<span class="drkGrayBlueTrans"> / 100</span></span></div>

  <div class="score memory"><span class="orange">Memory</span>
   <span>92<span class="drkGrayBlueTrans"> / 100</span></span></div>

  <div class="score verbal"><span class="teal">Verbal</span>
   <span>61<span class="drkGrayBlueTrans"> / 100</span></span></div>

  <div class="score visual"><span class="blue">Visual</span>
   <span>72<span class="drkGrayBlueTrans"> / 100</span></span></div>


  <div class="continuebtn">Continue</div>
</section>

</main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Beatriz Acosta</a>.
  </footer>
</body>
</html>
